<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Sales Records</h1>
    <a th:href="@{/new}" class="btn btn-primary mb-3">New Sales Record</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Item</th>
            <th>Amount</th>
            <th>Qty</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale: ${sales}">
            <td th:text="${sale.id}"></td>
            <td th:text="${sale.item}"></td>
            <td th:text="${sale.amount}"></td>
            <td th:text="${sale.quantity}"></td>
            <td>
                <a th:href="@{'/detail/'+ ${sale.id}}" class="btn btn-info btn-sm">View Detail</a>
                <a th:href="@{'/edit/'+ ${sale.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/delete/'+ ${sale.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
