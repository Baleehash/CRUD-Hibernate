<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Sales Record</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h4>Create or Edit Sales Record</h4>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/save}" method="post" th:object="${sales}">
            <!-- Hidden ID Field -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group mb-3">
              <label for="item" class="form-label">Item</label>
              <input type="text" id="item" th:field="*{item}" class="form-control"
                     placeholder="Enter item name" required />
            </div>
            <div class="form-group mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" id="quantity" th:field="*{quantity}" class="form-control"
                     placeholder="Enter quantity" min="1" required />
            </div>
            <div class="form-group mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" id="amount" th:field="*{amount}" class="form-control"
                     placeholder="Enter amount" step="0.01" min="0" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4">Save</button>
              <a href="/" class="btn btn-secondary ms-2 px-4">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
